<!DOCTYPE html>
<html>
<head>
    <title>My Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            text-align: center;
            color: white;
        }

        h1 {
            padding: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
        }

        .product {
            background: white;
            color: black;
            width: 260px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: 0.4s;
        }

        .product:hover {
            transform: rotateY(10deg) scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn:hover {
            background: #e43f5a;
        }
    </style>
</head>
<body>

<h1>My Jewellery Collection</h1>

<div class="container">

    <div class="product">
        <img src="bracelet.jpg" alt="Bracelet">
        <h3>Gold Plated Stone Bracelet</h3>
        <a href="https://www.meesho.com/women-jeweler-bracelets-bangles-bracelets-gold-plated-stone-studded/p/c75v0e" target="_blank" class="btn">
            View on Meesho
        </a>
    </div>

</div>

</body>
</html>
