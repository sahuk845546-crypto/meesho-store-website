<!DOCTYPE html>
<html>
<head>
    <title>My Meesho Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            text-align: center;
        }

        h1 {
            background: #111;
            color: white;
            padding: 20px;
            margin: 0;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
            gap: 30px;
        }

        .product {
            background: white;
            width: 260px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .product:hover {
            transform: rotateY(8deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        h3 {
            margin: 15px 0 10px;
        }

        .btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .meesho {
            background: #ff4d6d;
            color: white;
        }

        .meesho:hover {
            background: #e43f5a;
        }

        .whatsapp {
            background: #25D366;
            color: white;
        }

        .whatsapp:hover {
            background: #1ebc59;
        }
    </style>
</head>
<body>

<h1>My Meesho Store</h1>

<div class="container">

    <div class="product">
        <img src="bracelet.jpg" alt="Bracelet">
        <h3>Gold Plated Stone Bracelet</h3>

        <a href="https://www.meesho.com/women-jeweler-bracelets-bangles-bracelets-gold-plated-stone-studded/p/c75v0e" target="_blank" class="btn meesho">
            View on Meesho
        </a>

        <a href="https://wa.me/917898510840" target="_blank" class="btn whatsapp">
            Order on WhatsApp
        </a>
    </div>

</div>

</body>
</html>
